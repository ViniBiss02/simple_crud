<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
    <h1>Listagem dos Clientes</h1>
    {% for cliente in object_list %}
        <li>{{ cliente.nome }}</li>
        <li>{{ cliente.email }}</li>
        <li>{{ cliente.data_nasciemento }}</li>
        <li>{{ cliente.profissao }}</li>
    {% endfor %}
</body>
</html>
